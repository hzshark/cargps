<div class="app-content ng-scope">
  <div class="p-h-md p-v bg-white box-shadow pos-rlt ng-scope">
    <h3 class="no-margin">预定会议室 </h3>
  </div>
  <div class="p-md ng-scope">
    <div class="row">
      <div class="col-sm-6">
        <form role="form" class="form-horizontal ng-pristine ng-valid">
          <div class="form-group">
            <label class="col-sm-2 control-label" for="inputEmail3">会议室</label>
            <div class="col-sm-10">
              <select class="form-control">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
              </select>
              <span id="helpBlock" class="help-block">已被预订时间段：16:00-17:30 </span> </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label" for="inputPassword3">日期</label>
            <div class="col-sm-10">
              <div class="col-xs-4 no-padding">
                <input class="form-control" type="text" placeholder="2016-03-24">
              </div>
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label" for="inputPassword3">开始时间</label>
            <div class="col-sm-10">
              <div class="col-xs-4 no-padding">
                <select class="form-control">
                  <option>1</option>
                  <option>2</option>
                  <option>3</option>
                  <option>4</option>
                  <option>5</option>
                </select>
              </div>
              <div class="col-xs-4 no-padding m-l">
                <select class="form-control">
                  <option>1</option>
                  <option>2</option>
                  <option>3</option>
                  <option>4</option>
                  <option>5</option>
                </select>
              </div>
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label" for="inputPassword3">结束时间</label>
            <div class="col-sm-10">
              <div class="col-xs-4 no-padding">
                <select class="form-control">
                  <option>1</option>
                  <option>2</option>
                  <option>3</option>
                  <option>4</option>
                  <option>5</option>
                </select>
              </div>
              <div class="col-xs-4 no-padding m-l">
                <select class="form-control">
                  <option>1</option>
                  <option>2</option>
                  <option>3</option>
                  <option>4</option>
                  <option>5</option>
                </select>
              </div>
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label" for="inputPassword3">预定人</label>
            <div class="col-sm-10">
              
                <input class="form-control" type="text" placeholder="张仁助" disabled="">
             
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label" for="inputPassword3">部门</label>
            <div class="col-sm-10">
              <p class="form-control-static">IT部</p>
                
             
            </div>
          </div>
          
          <div class="form-group">
            <label class="col-sm-2 control-label" for="inputPassword3">开关</label>
           <div class="col-sm-10">
        <label class="ui-switch ui-switch-md m-t-xs m-r">
          <input type="checkbox" checked="">
          <i></i>
        </label>
       
      </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label" for="inputPassword3">电话</label>
            <div class="col-sm-10">
              
                <input class="form-control" type="text" placeholder="8135">
             
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label" for="inputPassword3">会议主题</label>
            <div class="col-sm-10">
              
                <input class="form-control" type="text" placeholder="请输入会议主题">
             
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label" for="inputPassword3">茶歇要求</label>
            <div class="col-sm-10">
              
                <input class="form-control" type="text" placeholder="无此需求时请勿填">
              <span id="helpBlock" class="help-block">请输入茶歇要求,请输入总的预算多少，多少盘等要求</span>
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label" for="inputPassword3">参与人员</label>
           <div class="col-sm-10">
              <button class="btn btn-success" type="submit">添加人员</button>
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label" for="inputPassword3">上传图片</label>
           <div class="col-sm-10">
              <input type="file">
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label" for="inputPassword3">上传图片</label>
           <div class="col-sm-10">
            <img src="images/a1.jpg" width="128" height="128"></div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <div class="checkbox">
                <label>
                  <input type="checkbox">
                  会前10分钟再次提醒参会人员 </label>
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <button class="btn btn-primary btn-md" type="submit">提交预定</button><button class="btn btn-default m-l btn-md" type="submit">取消</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
